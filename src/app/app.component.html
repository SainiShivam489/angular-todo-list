<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Todo List App</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="well">
    <form (ngSubmit)="addTodo(f)" #f="ngForm">
      <input type="text" name="todoText" ngModel style="display: inline; width: 55vw;">
      <input type="submit" value="Add Todo" class="btn btn-primary" style="display: inline; float: right;">
    </form>
  </div>
  <br>
  <div class="well" *ngIf="todoListArray.length > 0">
    <app-todo-list *ngFor="let todoElement of todoListArray"
    [element]="todoElement"
    (taskCompleted)="completeTask($event)"
    (deleteThisTodo)="todoDeleted($event)"></app-todo-list>
  </div>
</div>
